<div class="container mt-5">
     <h2 class="text-center mb-4">Σύνδεση</h2>
     <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
     <!-- Username Field -->
          <div class="form-group mb-3">
               <label for="username" class="form-label">Όνομα Χρήστη</label>
               <input
               type="text"
               id="username"
               class="form-control"
               formControlName="username"
               [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
               />
               <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger mt-1" style="color: rgb(220, 53, 69);">
               Το όνομα χρήστη είναι υποχρεωτικό.
               </div>
          </div>

          <div class="form-group mb-3">
               <label for="password" class="form-label">Κωδικός</label>
               <input
               type="password"
               id="password"
               class="form-control"
               formControlName="password"
               [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
               />
               <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1" style="color: rgb(220, 53, 69);">
               Ο κωδικός πρέπει να περιέχει τουλάχιστον 8 χαρακτήρες, ένα κεφαλαίο, ένα πεζό, έναν αριθμό και ένα σύμβολο (#$!&?).
               </div>
          </div>
          <div class="text-center text-danger">
               {{errorText}}
          </div>

          <div class="d-grid">
               <button type="submit" class="btn bg-danger text-white" [disabled]="loginForm.invalid">Σύνδεση</button>
          </div>
     </form>
</div>
