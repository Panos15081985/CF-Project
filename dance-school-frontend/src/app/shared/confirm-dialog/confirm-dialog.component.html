<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Προειδοποίηση</h5>
  </div>
  <div class="modal-body text-center">
    {{ data.message }}
  </div>
  <div class="modal-footer justify-content-center">
    <!-- Κουμπί OK και Ακύρωση για μηνύματα επιβεβαίωσης -->
    <button type="button" class="btn btn-danger" (click)="onConfirm()" *ngIf="data.messageType === 'confirmation'">Διαγραφή</button>
    <button type="button" class="btn btn-outline-danger" (click)="onCancel()" *ngIf="data.messageType === 'confirmation'">Ακύρωση</button>
  
    <!-- Κουμπί OK για μηνύματα πληροφόρησης -->
    <button type="button" class="btn btn-danger" (click)="onConfirm()" *ngIf="data.messageType === 'info'">OK</button>
  </div>
